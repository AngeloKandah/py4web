<html>
  <body>
    <h1>TODO</h1>
    <div id="vue">
      <table>
        <tr v-for="item in items">
          <td>{{item.id}}</td>
          <td>{{item.info}}</td>
          <td>
            <button v-on:click="remove(item.id)">delete</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <textarea v-model="input"></textarea>
          </td>
          <td>
            <button v-on:click="save()">save</button>
          </td>
        </tr>              
      </table>
      Number items: {{ items.length }}
      Session counter: [[= session.get('counter') ]]
    </div>
  </body>
  <script src="/[[=request.app_name]]/static/js/sugar.min.js"></script> 
  <script src="/[[=request.app_name]]/static/js/axios.min.js"></script>

  <script src="/[[=request.app_name]]/static/js/todo.js"></script>
