[[extend "layout.html"]]
<div id="vue">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter" style="border : 1px solid #e1e1e1; border-radius: 10px">
      [[if not plugins:]]
      <auth></auth>
      [[else:]]
      [[for plugin in plugins:]]
      <div class="login_button" style="text-align:center; margin:10px;">
        <a href="[[=plugin.get_login_url()]]" class="button is-primary" style="width:250px">
          [[=plugin.login_button_content]]
        </a>
      </div>
      [[pass]]
      [[pass]]
    </div>
  </div>
</div>
[[block page_scripts]]
<script src="js/utils.js"></script>
<script src="components/auth.js"></script>
<script>utils.app().start();</script>
[[end]]
